version: "3"

volumes:
  php-fpm-socket:
  db-store:

services:
  client:
    build:
      context: .
      dockerfile: ./docker/auth-client/php/Dockerfile
    volumes:
      - php-fpm-socket:/var/run/php-fpm
      - ../../applications/auth-client:/work
    environment:
      - APP_NAME_C=${APP_NAME_C}
      - APP_ENV_C=${APP_ENV_C}
      - APP_KEY_C=${APP_KEY_C}
      - APP_DEBUG_C=${APP_DEBUG_C}
      - APP_URL_C=${APP_URL_C}
      - AWS_COGNITO_REGION_C=${AWS_COGNITO_REGION_C}
      - AWS_COGNITO_CLIENT_ID_C=${AWS_COGNITO_CLIENT_ID_C}
      - AWS_COGNITO_CLIENT_SECRET_C=${AWS_COGNITO_CLIENT_SECRET_C}
      - AWS_COGNITO_USER_POOL_ID_C=${AWS_COGNITO_USER_POOL_ID_C}

  web:
    build:
      context: .
      dockerfile: ./docker/auth-client/nginx-node/Dockerfile
    ports:
      - ${WEB_PORT:-3070}:80
    volumes:
      - php-fpm-socket:/var/run/php-fpm
      - ../../applications/auth-client:/work
